{% import "./_macros.html" as macros %}
{% extends "./base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Deceptify- AttackDashboard{%endblock%}

{% block page_content %}
<div class="page-header">
    <h1>Please wait while the attack dashboard is being generated</h1>
</div>
{% endblock %}
{% block scripts %}
    <script>
        function openSmallWindow() {
            const profile = "{{profile}}";
            const contact = "{{contact}}"
            window.open('/attack_dashboard?profile=' + encodeURIComponent(profile) + '&contact='
                + encodeURIComponent(contact), 'smallWindow', 'width=600,height=360,left=0,top=0,resizable=no,scrollbars=no,status=no');
            window.close()
        }
        window.onload = openSmallWindow;
    </script>
{%endblock%}
