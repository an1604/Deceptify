{% extends "bootstrap/base.html" %}

{% block title %}Deceptify{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Deceptify</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{url_for('index')}}">Home</a></li>
                <li><a href="{{url_for('dashboard')}}">Dash Board</a></li>
                <li><a href="{{url_for('contact')}}">Contact Us</a></li>

            </ul>
        </div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="container">
    <!--    This is the default page_content block, if we insert a page_content block in some page, he override this one. -->
    {% block page_content %}
    <p>
    <h1>Hello world!</h1>
    </p>
    {% endblock %}
</div>
{% endblock %}
